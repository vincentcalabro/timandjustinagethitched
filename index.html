		<title>Tim and Justina Get Hitched.</title>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
		<link rel="icon" href="//milligram.github.io/images/icon.png">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
		<style>

			.livestream__webcam { 
			    text-align: center; 
			    padding: 3rem; 
			}

			.wedding-timer {
			    vertical-align: middle;
			    height: 100vh;
			    padding: 0;
			    margin: 0;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			}
			}

		</style>
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<div class="clock wedding-timer"></div>
					<div class="message"></div>

					<script type="text/javascript">
							var clock;

							$(document).ready(function() {

								// Grab the current date
								var currentDate = new Date();

								// GETTIN HITCHED TIME
								var futureDate  = new Date(1550536200000);

								// Calculate the difference in seconds between the future and current date
								var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

								// Instantiate a coutdown FlipClock
								clock = $('.clock').FlipClock(diff, {
									clockFace: 'DailyCounter',
									countdown: true,
									showSeconds: true
								});
							});
						</script>
				</section>
			</nav>

				</section>
			</footer>

		</main>

	</body>
